<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/contacts.css">
    <title>Contatos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col m10 offset-m1 s12">
                <h2 class="center-align">Entre em Contato</h2>
                <div class="row">
                    <form class="col m8 offset-m2 s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name" type="text" placeholder="Nome">
                                <label for="name"></label>
                            </div>
                            <div class="input-field col s12">
                                <input id="email" type="email" class="form-input" placeholder="Email">
                                <label for="email"></label>
                            </div>
                            <div class="input-field col s12">
                              <textarea id="message" class="materialize-textarea" placeholder="Mensagem"></textarea>
                              <label for="message"></label>
                            </div>
                          </div>
                        <div class="divider"></div>
                        <div class="row">
                            <div class="col m12">
                             <p class="right-align"><button class="btn btn-large waves-effect waves-light" type="button" name="action">Enviar</button></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
